controllers:
  - name: 'controller'
    type: 'base_local_planner/TrajectoryPlannerROS'
controller:
  holonomic_robot: false
  max_vel_x: 0.8
  min_vel_x: -0.6

  max_vel_theta: 3
  min_vel_theta: -3
  min_in_place_vel_theta: 3

  acc_lim_x: 0.3
  acc_lim_y: 0.0
  acc_lim_theta: 3

  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.1

  sim_time: 2.0
#  vx_samples: 10
  vx_samples: 3
#  vtheta_samples: 20
  vtheta_samples: 50
  sim_granularity: 0.025
  

