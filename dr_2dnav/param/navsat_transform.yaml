navsat_transform:
  frequency: 30
  delay: 3.0
  magnetic_declination_radians: 0.0 # For lat/long 55.944831, -3.186998
  yaw_offset: 1.5707963 # IMU reads 0 facing magnetic north, not east
  #yaw_offset: 0 # IMU reads 0 facing magnetic north, not east
  zero_altitude: true 
  broadcast_utm_transform: true
  publish_filtered_gps: true
  use_odometry_yaw: false
  wait_for_datum: false


